<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Music</title>
    <!--estilos -->
    <link href="style.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <!--script-->
    <script defer src="js/all.js"></script>
</head>

<body>
    <audio id="player" ontimeupdate="updateProgress();">
        <source id="source">
        Audio no soportado
    </audio>

    <div id="controls">
        <div class="timer" id="timer">
            &nbsp;

        </div>
            <div class="volumen">
                Vol:
                <i class="fas fa-volume-down"></i>
                <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75">
                <i class="fas fa-volume-up"></i>
            </div>
                <i class="fas fa-backward fa-lg" onclick="prevMusic();" id="iconIzq"></i>
                <i class="far fa-play-circle fa-lg" onclick="togglePlay();" id="iconPlay"></i>
                <i class="fas fa-forward fa-lg" onclick="nextMusic();" id="iconDer"></i>
            <br>
            <span id="currentPlay"></span><br>
            <progress id="progress" value="0" max="100"></progress>
            <h3>Techno Music <img id="gif" src="img/music-song.gif"></h3>
        
            <div id="playList">

            </div>
    
           <a href="https://github.com/PedroManuelJM" target="_blank" style="text-decoration:none; color: #000;">
            <p>PedroManuelJM&nbsp; <i class="fab fa-github-alt fa-lg" onclick="nextMusic();" id="iconDer"></i></p>
           </a>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
